<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-coffee"></i>
            <span>Coffee Time</span>
        </div>
        <nav>
            <a href="#products">Кофе</a>
            <a href="#about">О нас</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Лучший кофе в городе</h1>
        <p>Свежая обжарка каждый день</p>
        <a href="#products" class="btn">Выбрать кофе</a>
    </section>

    <section id="products" class="products">
        <h2>Наш кофе</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://images.unsplash.com/photo-1517701550927-30cf4ba1dba5?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="Кофе">
                <h3>Эфиопия</h3>
                <p class="price">490 ₽</p>
                <button>В корзину</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1515442261605-65987783cb6a?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="Кофе">
                <h3>Колумбия</h3>
                <p class="price">390 ₽</p>
                <button>В корзину</button>
            </div>
        </div>
    </section>

    <section id="about" class="about">
        <h2>О нас</h2>
        <p>Мы маленькая кофейня с большим сердцем. Обжариваем кофе с 2010 года.</p>
    </section>

    <section id="contact" class="contact">
        <h2>Контакты</h2>
        <p><i class="fas fa-phone"></i> +7 (123) 456-78-90</p>
        <p><i class="fas fa-map-marker-alt"></i> г. Москва, ул. Кофейная, 1</p>
    </section>

    <footer>
        <p>© 2023 Coffee Time</p>
    </footer>
</body>
</html>
